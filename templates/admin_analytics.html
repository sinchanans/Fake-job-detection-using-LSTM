<!DOCTYPE html>
<html>
<head>
    <title>Admin - Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f4f6f8;
            --main-text-color: #333;
            --card-bg-color: white;
            --header-bg-color: #0b3d91;
            --header-text-color: white;
            --link-color: #0b3d91;
            --shadow-color: rgba(0,0,0,0.1);
            --chart-grid-color: '#e0e0e0';
            --chart-text-color: '#666';
        }

        body.dark-mode {
            --bg-color: #121212;
            --main-text-color: #e0e0e0;
            --card-bg-color: #1e1e1e;
            --header-bg-color: #1a1a1a;
            --header-text-color: #e0e0e0;
            --link-color: #8a9ff0;
            --shadow-color: rgba(0,0,0,0.2);
            --chart-grid-color: '#444';
            --chart-text-color: '#a0a0a0';
        }
        /* --- End of Theming Variables --- */

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--main-text-color);
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .container {
            padding: 30px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: var(--link-color);
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card-bg-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px var(--shadow-color);
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .card strong {
            display: block;
            font-size: 32px;
            margin-top: 10px;
            color: var(--link-color);
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            align-items: center;
        }

        .chart-wrapper {
            background: var(--card-bg-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--link-color);
            font-weight: 500;
            text-decoration: none;
        }

        /* --- Theme Toggle Switch --- */
        .theme-switcher { display: flex; align-items: center; }
        .theme-switcher i { margin: 0 10px; font-size: 16px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 26px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(24px); }
        /* --- End of Theme Switcher --- */
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-chart-bar"></i> Analytics</h1>
    <div class="theme-switcher">
        <i class="fas fa-sun"></i>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <i class="fas fa-moon"></i>
    </div>
</header>

<div class="container">
    <div class="stats">
        <div class="card">üë§ Users<br><strong>{{ total_users }}</strong></div>
        <div class="card">üìÑ Scans<br><strong>{{ total_scans }}</strong></div>
        <div class="card">üî¥ Fake<br><strong>{{ fake_count }}</strong></div>
        <div class="card">üü¢ Real<br><strong>{{ real_count }}</strong></div>
    </div>

    <div class="charts-container">
        <div class="chart-wrapper">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
    
    <a href="/admin_dashboard" class="back-link">‚Üê Back to Dashboard</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        let pieChart, lineChart;

        // --- Chart Data ---
        const pieData = {
            labels: ['Fake', 'Real'],
            datasets: [{
                data: [{{ fake_count }}, {{ real_count }}],
                backgroundColor: ['#ff4c4c', '#4caf50'],
                borderWidth: 0
            }]
        };

        const lineData = {
            labels: {{ scan_labels | tojson }},
            datasets: [{
                label: 'Scans Over Time',
                data: {{ scan_values | tojson }},
                borderColor: '#0b3d91',
                backgroundColor:'rgba(11, 61, 145, 0.1)',
                fill: true,
                tension: 0.2
            }]
        };

        // --- Function to create/update charts with correct colors ---
        function renderCharts(theme) {
            const isDarkMode = theme === 'dark';
            const textColor = isDarkMode ? '#a0a0a0' : '#666';
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';

            const pieOptions = {
                responsive: true,
                plugins: { legend: { labels: { color: textColor } } }
            };

            const lineOptions = {
                responsive: true,
                plugins: { legend: { labels: { color: textColor } } },
                scales: {
                    y: { ticks: { color: textColor }, grid: { color: gridColor } },
                    x: { ticks: { color: textColor }, grid: { color: gridColor } }
                }
            };

            if (pieChart) pieChart.destroy();
            pieChart = new Chart(document.getElementById('pieChart'), { type: 'pie', data: pieData, options: pieOptions });

            if (lineChart) lineChart.destroy();
            lineChart = new Chart(document.getElementById('lineChart'), { type: 'line', data: lineData, options: lineOptions });
        }

        // --- Theme Switcher Logic ---
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.checked = true;
            } else {
                body.classList.remove('dark-mode');
                themeToggle.checked = false;
            }
            renderCharts(theme);
        };

        const savedTheme = localStorage.getItem('theme');
        applyTheme(savedTheme || 'light');

        themeToggle.addEventListener('change', () => {
            const newTheme = themeToggle.checked ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
    });
</script>
</body>
</html>
