<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;}
        .form-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 400px; }
        h2 { color: #0b3d91; margin-top: 0; }
        label { display: block; text-align: left; font-weight: 600; margin-top: 15px;}
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-top: 8px; box-sizing: border-box; }
        button { width: 100%; margin-top: 20px; background-color: #0b3d91; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .message { margin-top: 15px; text-align: center; font-weight: 500; }
        .error { color: #a94442; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Choose a New Password</h2>
        <form method="POST">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <button type="submit">Reset Password</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
