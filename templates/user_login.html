<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- ‚úÖ SweetAlert2 for beautiful popups -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? 
           <a href="{{ url_for('register') }}">Register here</a>
        </p>

        <!-- üîó Forgot Password Link -->
        <p style="text-align: left; margin-top: 15px;">
          Forgot your password? 
            <a href="{{ url_for('forgot_password') }}">Forgot Password</a>
        </p>
    </div>

    <!-- ‚úÖ SweetAlert2 Popup for All Flask Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          const msg = "{{ messages[0] }}";
          let icon = "info";

          if (msg.includes("‚úÖ")) icon = "success";
          else if (msg.includes("‚ö†Ô∏è")) icon = "warning";
          else if (msg.includes("‚ùå") || msg.includes("üîê") || msg.includes("üìß")) icon = "error";

          Swal.fire({
            title: msg,
            icon: icon,
            confirmButtonColor: '#0b3d91'
          });
        </script>
      {% endif %}
    {% endwith %}
</body>
</html>
