<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h2 { color: #0b3d91; margin-top: 0; }
        p { color: #555; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-top: 8px; box-sizing: border-box; }
        button { width: 100%; margin-top: 20px; background-color: #0b3d91; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .message { margin-top: 15px; font-weight: 500; }
        .success { color: #3c763d; }
        .error { color: #a94442; }
        .back-link { margin-top: 20px; display: block; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Reset Your Password</h2>
        <p>Enter your email address and we will send you a link to reset your password.</p>
        <form method="POST">
            <input type="email" name="email" placeholder="Your Email Address" required>
            <button type="submit">Send Reset Link</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <a class="back-link" href="{{ url_for('user_login') }}">‚Üê Back to Login</a>
    </div>
</body>
</html>
